<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="alarm">
        <img src="images/clock.svg" class="icon">
        <h1 id="time" class="time"></h1>
        <div class="inputs">
            <div class="select">
                <select id="hours">
                    <option selected disabled hidden>Hour</option>
                </select>
            </div>
            <div class="select">
                <select id="minutes">
                    <option selected disabled hidden>minute</option>
                </select>
            </div>
            <div class="select">
                <select id="am-pm">
                    <option selected disabled hidden>AM/PM</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
        </div>
        <button id="alarm-btn" class="alarm-btn">Set Alarm</button>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
